# kubectl create deployment ssp-idp --image=unicon/simplesamlphp --dry-run=client -oyaml --port 80  > ssp-idp-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ssp-idp
  name: ssp-idp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssp-idp
  template:
    metadata:
      labels:
        app: ssp-idp
    spec:
      containers:
      - image: unicon/simplesamlphp
        name: simplesamlphp
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
          - name: vol-config-php
            mountPath: /var/simplesamlphp/config/config.php
            subPath: config.php
            readOnly: true
          - name: vol-authsources-php
            mountPath: /var/simplesamlphp/config/authsources.php
            subPath: authsources.php
            readOnly: true
          - name: vol-saml20-idp-hosted-php
            mountPath: /var/simplesamlphp/metadata/saml20-idp-hosted.php
            subPath: saml20-idp-hosted.php
            readOnly: true
          - name: vol-x509keycert
            mountPath: /var/simplesamlphp/cert
            readOnly: true
          - name: vol-httpdconf
            mountPath: /etc/httpd/conf/httpd.conf
            subPath: httpd.conf
            readOnly: true
      volumes:
        - name: vol-config-php
          configMap:
            name: config.php
        - name: vol-authsources-php
          configMap:
            name: authsources.php
        - name: vol-saml20-idp-hosted-php
          configMap:
            name: saml20-idp-hosted.php
        - name: vol-x509keycert
          configMap:
            name: x509keycert
        - name: vol-httpdconf
          configMap:
            name: httpdconf



